# Default values for eve-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/personal-248114/eve-api
  tag: 33
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    kubernetes.io/tls-acme: "true"
  hosts:
  - host: test.geekspace.us
    paths:
      - /
  tls:
  - secretName: chart-example-tls
    hosts:
    - test.geekspace.us

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

auth0Domain: eve-app.auth0.com
auth0Audience: http://eve-api:4000
eveClientId: 889dde8bdb8c42c6b6a2c13734ef3707
dbUsername: eve_gql_pd_rw
dbHost: mysql.local.geekspace.us
dbName: eve_gql_pd
nodeEnv: production
redisHost: redis.local.geekspace.us

sentryEnvironment: production
