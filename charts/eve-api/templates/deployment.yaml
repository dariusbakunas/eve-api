apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eve-api.fullname" . }}
  labels:
{{ include "eve-api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "eve-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "eve-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: http
          readinessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: REDIS_HOST
              value: {{ .Values.redisHost }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "eve-api.name" . }}-secret
                  key: redis-psw
            - name: NODE_ENV
              value: {{ .Values.nodeEnv }}'
            - name: AUTH0_DOMAIN
              value: {{ .Values.auth0Domain }}
            - name: AUTH0_AUDIENCE
              value: {{ .Values.auth0Audience }}
            - name: PD_DB_USERNAME
              value: {{ .Values.dbUsername }}
            - name: PD_DB_DATABASE
              value: {{ .Values.dbName }}
            - name: PD_DB_HOST
              value: {{ .Values.dbHost }}
            - name: EVE_LOGIN_URL
              value: {{ .Values.eveLoginURL }}
            - name: EVE_ESI_URL
              value: {{ .Values.eveEsiURL }}
            - name: EVE_CLIENT_ID
              value: {{ .Values.eveClientId }}
            - name: EVE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "eve-api.name" . }}-secret
                  key: eve-client-secret
            - name: SENTRY_ENVIRONMENT
              value: {{ .Values.sentryEnvironment }}
            - name: LOG_LEVEL
              value: info
            - name: PD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "eve-api.name" . }}-secret
                  key: db-psw
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "eve-api.name" . }}-secret
                  key: token-secret
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
