apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ include "eve-api.fullname" . }}-crt
spec:
  secretName: {{ include "eve-api.fullname" . }}-crt
  dnsNames:
  {{- range .Values.ingress.hosts }}
    - {{ .host }}
  {{- end}}
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
        {{- range .Values.ingress.hosts }}
          - {{ .host }}
        {{- end }}
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
