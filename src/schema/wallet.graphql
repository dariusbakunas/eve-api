type InventoryItem {
  id: ID!
  name: String
  description: String
}

type Location {
  id: ID!
  name: String!
}

type Client {
  id: ID!
  name: String!
  category: String!
}

type WalletTransaction {
  id: ID!
  client: Client!
  character: Character
  date: DateTime!
  isBuy: Boolean!
  item: InventoryItem
  location: Location!
  quantity: Int!
  unitPrice: Float!
}

type WalletTransactions {
  total: Int!
  transactions: [WalletTransaction!]!
}

extend type Query {
  walletTransactions(page: PageInput): WalletTransactions
}
