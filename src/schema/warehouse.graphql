type Warehouse {
  id: ID!
  name: String!
}

type WarehouseItem {
  id: ID!
  name: String!
  quantity: Int!
  unitCost: Float!
}

extend type Query {
  warehouses: [Warehouse!]!
}

extend type Mutation {
  addWarehouse(name: String!): Warehouse!
  removeWarehouse(id: ID!): ID!
  updateWarehouse(id: ID!, name: String!): Warehouse!
}
