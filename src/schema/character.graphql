type Character {
  id: ID!
  corporation: Corporation!
  name: String!
  gender: String!
  scopes: [String!]
  birthday: DateTime!
  securityStatus: Float!
  totalSp: Int
}

input CharacterInput {
  code: String!
}

extend type Query {
  characters: [Character!]!
}

extend type Mutation {
  addCharacter(input: CharacterInput!): Character!
  removeCharacter(id: ID!): ID!
}
