input InvItemFilter {
  name: String
  categoryIds: [ID!]
}

type InvCategory {
  id: ID!
  name: String!
}

type InvGroup {
  id: ID!
  name: String!
  category: InvCategory!
}

type ItemMarketPrice {
  buy: Float
  sell: Float
}

type InvItem {
  id: ID!
  name: String!
  invGroup: InvGroup!
  marketPrice(systemId: ID!): ItemMarketPrice
}

extend type Query {
  invItems(filter: InvItemFilter): [InvItem!]!
}
