input InvItemFilter {
  name: String
  categoryIds: [ID!]
}

type InvCategory {
  id: ID!
  name: String!
}

type InvGroup {
  id: ID!
  name: String!
  category: InvCategory!
}

type InvItem {
  id: ID!
  name: String!
  invGroup: InvGroup!
}

extend type Query {
  invItems(filter: InvItemFilter): [InvItem!]!
}
