enum UserStatus {
  ACTIVE
  INACTIVE
}

type User {
  id: ID!
  username: String!
  firstName: String
  lastName: String
  email: String!
  status: UserStatus!
}

input RegistrationInput {
  firstName: String
  lastName: String
  username: String!
  email: String!
  code: String!
}

extend type Query {
  userByEmail(email: String!): User
}

extend type Mutation {
  register(input: RegistrationInput!): User!
}
