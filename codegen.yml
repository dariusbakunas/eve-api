overwrite: true
schema: "./src/schema/*.graphql"
documents: null
generates:
  src/__generated__/types.ts:
    config:
      useIndexSignature: true
#      defaultMapper: Partial<{T}>
      mapperTypeSuffix: Model
      mappers:
        Alliance: '@dariusbakunas/eve-db#Alliance'
        Character: '@dariusbakunas/eve-db#Character'
        Corporation: '@dariusbakunas/eve-db#Corporation'
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
